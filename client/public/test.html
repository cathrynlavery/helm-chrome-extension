<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: red;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .test-button {
            background: blue;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .test-link {
            color: purple;
            text-decoration: underline;
            font-size: 18px;
            cursor: pointer;
        }
        .test-div {
            background: green;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Pure HTML Button Test Page</h1>
    <p>This is a page with standard HTML buttons to test basic click functionality</p>
    
    <div class="button-container">
        <button class="test-button" onclick="alert('Button clicked!')">Standard HTML Button - Click Me</button>
        
        <a href="#" class="test-link" onclick="event.preventDefault(); alert('Link clicked!')">Standard HTML Link - Click Me</a>
        
        <div class="test-div" onclick="alert('Div clicked!')">Div with onClick - Click Me</div>
    </div>

    <script>
        console.log('Test page loaded');
    </script>
</body>
</html>
